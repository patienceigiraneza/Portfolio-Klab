<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        form{
            width: 36%;
            margin-left: 32%;
            border: gray solid 1px;
            border-radius: 8px;
            padding: 5%;
            margin-top: 100px;
            align-content: center;
            float: center;
        }
    </style>
</head>

<body>


    <form action="" method="POST">
        <h3> FORM VALIDATION </h3> <br>
       <input id="inputname" type="text" class="form-control" name="inputname" placeholder="Input your full name"/> <br><br>
       <input id="inputemail" type="text" class="form-control" name="inputemail" placeholder="Input your email address"/><br>
    <div style="color: green;" id="response"></div>

       <br><br>

        <div id="response"></div>
        <button type="button" class="btn btn-info" onclick="validateMyForm()">Submit</button>


    </form>





</body>

<script>
    function ValidateEmail(mail) {
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)) {
            return (true)
        } else {
            return (false)
        }
    }

    function validateMyForm() {
        event.preventDefault();
        let name = document.getElementById("inputname").value;
        let email = document.getElementById("inputemail").value;
        let text;
        if (name == "") {
            alert("The name is required!");
            event.preventDefault();
        } else if (email == "") {
            alert("Email is required!")
            event.preventDefault();
        } else if (ValidateEmail(email) == false) {
            event.preventDefault();
            alert("You have entered an invalid email address!")
        } else {
            document.getElementById("response").innerHTML = " Validation success! ";
        }


    }


</script>

</html>
